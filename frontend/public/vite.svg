<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect x="10" y="10" width="80" height="80" rx="20" fill="#1e293b" stroke="url(#grad1)" stroke-width="8" />
  
  <circle cx="50" cy="50" r="25" stroke="white" stroke-width="4" fill="none" stroke-dasharray="10 5" />
  
  <rect x="45" y="45" width="10" height="10" fill="#3b82f6">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite" />
  </rect>
  
  <line x1="20" y1="50" x2="80" y2="50" stroke="rgba(59, 130, 246, 0.5)" stroke-width="2">
    <animate attributeName="y1" values="20;80;20" dur="3s" repeatCount="indefinite" />
    <animate attributeName="y2" values="20;80;20" dur="3s" repeatCount="indefinite" />
  </line>
</svg>